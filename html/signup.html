<body>
  <section>
    <div class="container1">
      <div class="row">
        <div class="col text-center text-black">
          <div class="logo justify-content-center">
            <img src="/assets/logo-color.png" width="100px" height="100px" alt="logo">
          </div>
          <h1 class="display-3 font-weight-bold title">
            Record Request
          </h1>
        </div>
      </div>
    </div>
  </section>

  <h3 class="instructions">If there is an album you would like but don't see on our product page, request it here and
    we'll let you know when we find it!</h3>
  <form id="orderForm" action="#">
    <label for="artist-name" class="form-label">Artist Name</label>
    <input type="text" class="form-control" id="artist-name" aria-describedby="emailHelp">


    <label for="album-name">Album Name</label>
    <input type="text" class="form-control" id="album-name" aria-describedby="emailHelp">

    <label for="genre">Genre</label>
    <select name="genre" class="form-select form-select-lg mb-3" aria-label="Large select example">
      <option selected>Open this select menu</option>
      <option value="1">Rock</option>
      <option value="2">RnB</option>
      <option value="3">Classical</option>
      <option value="3">Pop</option>
      <option value="3">Country</option>
      <option value="3">Jazz</option>

    </select>

    <div class="row name-input">
      <div class="mb-3 col-6">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name" aria-describedby="emailHelp">

      </div>
      <div class="mb-3 col-6">
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name" aria-describedby="emailHelp">
      </div>
    </div>
    <div class="row contact-input">
      <div class="mb-3 col-6">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 col-6">
        <label for="phone-number-input" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone-number-input" aria-describedby="emailHelp">
      </div>
      <button type="submit" class="button">Submit</button>
    </div>

  </form>

  <!-- Modal -->
  <div class="modal" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your order has been placed!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Show the modal
      var myModal = new bootstrap.Modal(document.getElementById('thankYouModal'), {
        keyboard: false
      });
      myModal.show();
    });
  </script>
  <div class="google-map-container">
    <div class="google-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d24343.955396863556!2d-111.7159424123614!3d40.29808274667443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sconcerts%20near%20me!5e0!3m2!1sen!2sus!4v1713464274845!5m2!1sen!2sus"
        width="
    500" height="450" style="border:0;" allowfullscreen="yes" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
